{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <span class="article-author mr-2"><a  href="#">{{ object.author }}</a></span>
                <span class="article-date"><small> {{ object.date_public|date:"F d, Y" }}</small></span>
            </div>
            <h5 class="article-title">{{ object.title }}</h5>
            <img src="{{ object.image.url }}"/>
            <p>{{ object.content }}</p>
            {% if object.author == user %}
            <div class="buttons">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1 mr-3" href="#">Delete</a>
            </div>
            {% endif %}
        </div>
    </article>
{% endblock content %}
