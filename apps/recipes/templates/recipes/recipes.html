{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <span class="article-author mr-2"><a  href="#">{{ recipe.author }}</a></span>
                    <span class="article-date"><small> {{ recipe.date_public|date:"F d, Y" }}</small></span>
                </div>
                <h5>{{ recipe.title }}</h5>
                <img src="{{ recipe.image.url }}"/>
                <p>
                    {{ recipe.description }}
                </p>
                <a href="{% url 'recipe-detail' recipe.id %}">Read more</a>
<!--                <i class="far fa-comment ml-3"></i> <span>{{ recipe.comments.count }}</span>-->
<!--                <i class="far fa-thumbs-up ml-3"></i>  <span>{{ post.likes.count }}</span>-->
            </div>
        </article>
    {% endfor %}


{% endblock content %}
